<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    
    <article data-testid="test-profile-card">

      <figure>
        <img data-testid="test-user-avatar" src="avatar.jpg" alt="" />
      </figure>

      <div class="info">
        <h2 data-testid="test-user-name" class="user-name">Fareeda Abdulsalam</h2>
        <p data-testid="test-user-bio">
          Hi, this is my short biography. I am a frontend developer and a fashion enthusiast. Pretty descriptive, right?
        </p>
      

      <section class="hobdis">
        <ul data-testid="test-user-hobbies">
          <h3>Hobbies</h3>

          <li>Sleeping</li>
          <li>Eating</li>
          <li>Cooking</li>
        </ul>

        <ul data-testid="test-user-dislikes">
          <h3>Dislikes</h3>

          <li>Embarrassment</li>
          <li>Lies</li>
          <li>Tardiness</li>
        </ul>
      </section>

      <nav data-testid="test-user-social-links" class="social-media">
        <a
          target="_blank"
          rel="noopener noreferrer"
          data-testid="test-user-social-instagram"
          href=""
          ><img id="ig" src="instagram.svg" alt="ig"
        /></a>
        <a
          target="_blank"
          rel="noopener noreferrer"
          data-testid="test-user-social-twitter"
          href=""
          ><img src="twitter.svg" alt="x"
        /></a>
        <a
          target="_blank"
          rel="noopener noreferrer"
          data-testid="test-user-social-linkedIn"
          href="https://www.linkedin.com/in/fareeda-abdulsalam"
          ><img src="linkedin.svg" alt="LinkedIn"
        /></a>
        <a
          target="_blank"
          rel="noopener noreferrer"
          data-testid="test-user-social-discord"
          href=""
          ><img src="discord.svg" alt="ga"
        /></a>
      </nav>

      <p class="time">Current Time (ms): <span class="current-time" data-testid="test-user-time"></span></p>

      </div>
    </article>

    <script src="script.js"></script>
  </body>
</html>
